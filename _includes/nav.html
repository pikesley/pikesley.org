<!-- START NAV -->
<nav class='row'>
  <div class='three columns' id='brand'>
    <a href='/'>
      pikesley.org
    </a>
  </div>
  <div class='nine columns' id='nav-menu'>
    <ul>
      {% for item in site.data.nav %}
        <li>
          <a href='{{ item.path }}' title='{{ item.title }}' class='
             {% if item.path == page.url %} is-active{% endif %}
             '>
            {{ item.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
</nav>
<!-- END NAV -->
